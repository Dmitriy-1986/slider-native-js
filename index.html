<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLES -->
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            min-height: 100vh;
            margin: 0 auto;
            border: 1px solid red;
        }

        /* слайдер */
        .slider-container {
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slider-item {
            width: 300px;
            flex-shrink: 0;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #888;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            /* Добавляем анимацию перехода цвета */
        }

        .dot.active {
            background-color: #333;
            /* Цвет активной точки */
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="container">
        <div class="slider-container">
            <!-- СЛАЙДЫ -->
            <div class="slider">
                <div class="slider-item">Слайд 1</div>
                <div class="slider-item">Слайд 2</div>
                <div class="slider-item">Слайд 3</div>
            </div>
            <!-- ДОТЫ -->
            <div class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <!-- КНОПКИ ПЕРЕКЛЮЧЕНИЯ -->
            <button id="prevBtn">Предыдущий</button>
            <button id="nextBtn">Следующий</button>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script>
        const slider = document.querySelector('.slider');
        const prevBtn = document.querySelector('#prevBtn');
        const nextBtn = document.querySelector('#nextBtn');
        const dotsContainer = document.querySelector('.dots-container');
        const dots = document.querySelectorAll('.dot');

        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slider-item');
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            slider.style.transform = `translateX(-${slideIndex * 300}px)`;
            updateDots();
        }

        prevBtn.addEventListener('click', () => {
            slideIndex--;
            showSlide(slideIndex);
        });

        nextBtn.addEventListener('click', () => {
            slideIndex++;
            showSlide(slideIndex);
        });

        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => {
                slideIndex = i; // Устанавливаем индекс слайда на основе клика на точке
                showSlide(slideIndex);
            });
        });

        function updateDots() {
            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === slideIndex) {
                    dot.classList.add('active');
                }
            });
        }

        // Для автоматической прокрутки слайдов, вы можете использовать setInterval:
        setInterval(() => {
            slideIndex++;
            showSlide(slideIndex);
        }, 2000); // Прокручивать каждые 2 секунды

        showSlide(slideIndex);



    </script>
</body>

</html>
